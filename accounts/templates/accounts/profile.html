{% extends 'dashboard/base.html' %}
{% block content %}
    <div class = "content">
        <h1 class = "h1">Profile: </h1>
        <p id ="username">Username: {{ user }}</p>
        <div class = "form">
        <p>First name: {{ user.first_name }}</p>
        <p>Last name: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p><br>
        <button class = "edit" target = "_blank" id="editbutton"><a href = "/dashboard/profile/edit/" id = "edit">Edit Profile</a></button>
        </div>
    </div>
{% endblock %}
